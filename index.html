<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Your Library</h1>
      <h2 class="subtitle">
        Press the button below to add a book to your library.
      </h2>
    </div>
    <div class="user-book"></div>
    <div class="section form">
      <div class="user-form hidden">
        <label for="title">Book Title:</label>
        <input type="text" name="title" class="user-input book-title" />
        <label for="author">Book Author:</label>
        <input type="text" name="author" class="user-input author" />
        <label for="pages">Page(s):</label>
        <input type="text" name="pages" class="user-input pages" />
        <label for="read"
          >Book finished?
          <input type="checkbox" name="read" class="user-input read"
        /></label>

        <button class="add-book">Add Book</button>
      </div>
      <button class="open-prompt">+</button>
    </div>

    <script src="./scriptLib.js"></script>
  </body>
</html>
